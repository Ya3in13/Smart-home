<!--
  قالب: templates/home.html
  توضیح: این فایل قالب اصلی داشبورد است. از Flask با render_template رندر می‌شود.
  متغیرهای ارسالی از سرور:
    - username: نام کاربری که در هدر نمایش داده می‌شود
  نکات:
    - استایل‌ها از فایل `static/style.css` بارگزاری می‌شوند.
    - فایل `static/sidebar.js` برای تعامل با نوار کناری استفاده می‌شود.
-->
<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <!-- رفرش خودکار صفحه هر 1 ثانیه -->
  <meta http-equiv="refresh" content="50">
  <title>Dashboard</title>
  <!-- بارگذاری CSS پروژه -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <!-- فونت آیکون (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <!-- هدر صفحه با امکانات کامل -->
  <header class="header">
    <button id="mobileMenuBtn" class="mobile-menu-btn" aria-label="Toggle mobile menu">
      <i class="fas fa-bars"></i>
    </button>
    <h1>خوش آمدید، {{ username }}</h1>
    <div class="header-right">
            </button>
        </form>
        <div class="header-icons">
            <i class="fas fa-cog" title="تنظیمات"></i>
            <i class="fas fa-user-circle" title="پروفایل"></i>
        </div>
    </div>
  </header>
  <div class="wrap">
    <!-- نوار کناری: شامل برند، دکمه جمع‌شدن/بازشدن و منو -->
    <aside class="sidebar" id="sidebar">
      <div class="topbar">
        <div class="brand">CN</div>
        <h6 class="label"> Welcome  {{ username }}</h6>
        <button id="toggleBtn" class="toggle-btn" aria-label="Toggle sidebar">
          <i class="fas fa-angle-left"></i>
        </button>
      </div>

      <!-- بخش ناوبری: آیتم‌های منو -->
      <nav class="nav">
        <ul>
          <li data-label="Dashboard">
            <a href="/home"><i class="fas fa-home"></i><span class="label">داشبورد</span></a>
          </li>
          <li data-label="Camera">
            <a href="#"><i class="fa-solid fa-camera"></i><span class="label">دوربین</span></a>
          </li>
          <li data-label="Messages">
            <a href="#"><i class="fas fa-envelope"></i><span class="label">پیام‌ها</span></a>
          </li>
          <li data-label="Analytics">
            <a href="#"><i class="fas fa-chart-bar"></i><span class="label">تحلیل</span></a>
          </li>
          <li data-label="Profile">
            <a href="#"><i class="fas fa-user"></i><span class="label">پروفایل</span></a>
          </li>
          <li data-label="Settings">
            <a href="#"><i class="fas fa-cog"></i><span class="label">تنظیمات</span></a>
          </li>
        </ul>
      </nav>

      <!-- بخش پایین نوار کناری: نشانک‌ها و خروج -->
      <div class="nav bottom-nav">
        <ul>
          <li data-label="Bookmarks"><a href="#"><i class="fa-solid fa-bookmark"></i><span class="label">نشانک‌ها</span></a></li>
          <li data-label="Logout"><a href="/logout"><i class="fa-solid fa-right-from-bracket"></i><span class="label">خروج</span></a></li>
        </ul>
      </div>
    </aside>

    <!-- محتوای اصلی صفحه -->
    <main class="main">

      <!-- بخش محتوای اصلی: کارت‌ها، نمودارها و محتوای صفحات مختلف -->
      <section class="content">
        <h2>Home Content</h2>
        <p>این هم محتوای اصلی صفحه است — کارت‌ها و نمودارها اینجا قرار می‌گیرند.</p>
      </section>
    </main>
  </div>

  <!-- Overlay برای پس‌زمینه تیره در حالت موبایل -->
  <div class="sidebar-overlay" id="sidebarOverlay"></div>

  <!-- اسکریپت‌های تعاملی -->
  <script src="{{ url_for('static', filename='sidebar.js') }}"></script>
  <script>
    // کنترل منوی موبایل
    const mobileMenuBtn = document.getElementById('mobileMenuBtn');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('sidebarOverlay');

    function toggleMobileMenu() {
        sidebar.classList.toggle('open');
        overlay.classList.toggle('active');
        // چرخش آیکون منو
        mobileMenuBtn.querySelector('i').style.transform = 
            sidebar.classList.contains('open') ? 'rotate(90deg)' : 'rotate(0)';
    }

    mobileMenuBtn.addEventListener('click', toggleMobileMenu);
    overlay.addEventListener('click', toggleMobileMenu);

    // بستن منو با کلیک روی لینک‌ها در حالت موبایل
    document.querySelectorAll('.nav a').forEach(link => {
        link.addEventListener('click', () => {
            if (window.innerWidth <= 720) {
                toggleMobileMenu();
            }
        });
    });
  </script>
</body>
</html>
